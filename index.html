<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="grid">
        <div id="header">
            <div id="leftmenu"></div>
            <div id="logo"><a href="./index.html" style="display: block; height:100%;"></a></div>
            <div id="rightmenu"></div>
            <div id="search">
                <input type="text" v-model="search" placeholder="Search...">
            </div>
            <div id="cart">
              <div id="cart-grid">
                  <p>Wahrenkorb</p>
                  <p>{{cart.length}}</p>
              </div>
              <div id="cart-content">
                <div v-if="cart.length" class="cart-item" v-for="cartitem in cart">
                  <p>{{products[Object.keys(cartitem)[0]].name}}: {{cartitem[Object.keys(cartitem)[0]]}}</p>
                </div>
              </div>
            </div>
        </div>
        <div id="main">
          <div id="items">
              <div class="item-container" v-for="(product, index) in filtered">
                <div class="item">
                    <div class="item-image" v-bind:style="{ 'background-image': 'url(' + product.image + ')' }"></div>
                    <div class="item-info">
                      <h3 class="item-title">{{product.name}}</h3>
                      <p class="item-type">{{categories[product.type].capitalize()}}</p>
                      <p>{{product.desc}}</p>
                    </div>
                    <div class="item-price">
                      <p>{{product.price}} â‚¬</p>
                      <input type="number" class="item-amount">
                      <button type="submit" class="item-submit" v-on:click="">
                    </div>
                </div>
              </div>
          </div>
        </div>
        <div id="footer"></div>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
<script>
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#3c404d",
      "text": "#d6d6d6"
    },
    "button": {
      "background": "#8bed4f"
    }
  },
  "theme": "edgeless"
});
</script>

</html>
